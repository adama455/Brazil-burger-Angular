        <div class="card" style="width:19rem;" >
            <h5 class="card-title fw-bold">{{ menu.nom | uppercase }}</h5>
            <img src="{{menu.image}}" alt="..." (click)="detailM()" routerLink="menu/id" >

                <p class="card-text">{{ menu.description }}</p>
                <div class="row">
                    <p class="col-6 fs-4 fw-bold">Prix:</p>
                    <p class=" col-6 card-text fs-4">{{menu.prix}} f cfa</p>
                </div>
                <div class="row d-flex justify-content-between" >
                    <a href="#!" class="btn panier col-3"><i class="fa-solid fa-cart-arrow-down "></i></a>
                    <a href="#!" class="btn btn-warning col-4 detail " (click)="detailM()" >DÃ©tail</a>

            </div>

</div>
