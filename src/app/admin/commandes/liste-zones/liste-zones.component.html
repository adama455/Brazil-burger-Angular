<div class="container" style="margin-top: 20vh;">
    <div class="title text-white my-5 py-3">
        <h1 class="my-auto">LISTE DES CLIENTS</h1>
    </div>
    <div class="card p-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center fs-4">Num√©ro</th>
                <th scope="col" class="text-center fs-4">Nom</th>
                <th scope="col" class="text-center fs-4">Prix de Livraison</th>
                <th scope="col" class="text-center fs-4">Etat</th>
                <th scope="col" class="text-center fs-4">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let zone of zones;let i=index">
                <th class="text-center" scope="row">{{i+1}}</th>
                <td class="text-center">{{zone.nom}}</td>
                <td class="text-center">{{zone.prixDeLivraison}}</td>
                <td class="text-center">{{zone.etat}}</td>
                <td class="text-center">
                    <!---->
                    <button type="button" class="btn btn-outline-info" (click)="detailCommande(zone)" >Voir Commandes</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
