<div class="container" style="margin-top: 20vh;">
    <div class="card p-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success py-2 fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 7rem;">
            Choisir Livreur
        </button>
        <table class="table">
            <thead>
              <tr>
                <th scope="col"class="text-center">Num√©ro</th>
                <th scope="col"class="text-center">Client</th>
                <th scope="col"class="text-center fs-4">Reference</th>
                <th scope="col"class="text-center fs-4">Montant Total</th>
                <th scope="col"class="text-center fs-4">Date</th>
                <th scope="col"class="text-center fs-4">Etat</th>
                <th scope="col"class="text-center fs-4">Zone</th>
                <th scope="col"class="text-center fs-4">Prix Livraison</th>
                <th scope="col"class="text-center fs-4">Choix</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let commande of zone.commandes;let i=index">
                <th scope="row">{{i+1}}</th>
                <td class="text-center">                            
                    {{commande.client.nom|uppercase}} {{commande.client.prenom}}
                </td>
                <td class="text-center">{{commande.reference}}</td>
                <td class="text-center">{{commande.montantCommande}}</td>
                <td class="text-center">{{commande.dateCmde}}</td>
                <td class="text-center">{{commande.etat}}</td>
                <td class="text-center">{{zone.nom|uppercase}}</td>
                <td class="text-center">{{zone.prixDeLivraison}}</td>

                <td class="text-center">
                    <!---->
                    <input type="checkbox" name=""  class="" id="" style="height: 2rem; width: 2rem">
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<!--==================================Modal===============================--> 
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        ...
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Livrer</button>
    </div>
    </div>
</div>
</div>
