<div class=" ">
    <!--card card-card py-1 px-3 h-75 mx-5 row gx-3-->
    <div class="d-flex justify-content-between">
        <h5 class="d-flex justify-content-center text-text fw-bold">
            Le menu contient: {{ taillee.quantite }} boisson (s) de
            {{ taillee.taille.nom }}
        </h5>
    </div>
    <div class="d-flex">
        <!--justify-content-between card-h-->
        <div class="card card-taiile w-100 m-3" style="min-width:300px ;" *ngFor="let item of taillee.taille.tailleBoissons">
            <div class="d-flex w-100">
                <img [src]="convert(item.boisson.image)" alt="..." class="col-sm-3 col-md- img-boisson" />
                <div class="">
                    <h5 class="text-center mt-2">
                        <em class="fw-bold">{{ item.boisson.nom }}</em>
                    </h5>
                    <h6 class="text-center">
                        <em> Prix: {{ item.prixBoisson }}</em>
                    </h6>
                    <div class="card-body">
                        <div class="d-flex w-100">
                            <button class="btn moins me-1 mt-1"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                (click)="updateQuantite(-1, i)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="form-outline">
                                <input id="form1" min="0" name="quantity" value="" #quantite type="number"
                                    class="form-control" />
                            </div>

                            <button class="btn plus ms-1 mt-1"
                                onclick="this.parentNode.querySelector('input[type=number]').stepUp() "
                                (click)="updateQuantite(1, i)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
