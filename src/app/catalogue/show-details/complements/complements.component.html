<div class="">
<h5 class=" nomComp bg-white d-none">{{produit.nom}}</h5>
<div class="card mx-2" >
    <img [src]="convert(produit.image)" alt="..." class="">
    <div class="card-body  d-flex justify-content-center align-items-center mx1">
        <button class="btn moins me-1 mt-1"
            onclick="this.parentNode.querySelector('span').stepDown()">
            <i class="fas fa-minus"></i>
        </button>

        <span>0</span>

       <button class="btn plus ms-1 mt-1"
       onclick="this.parentNode.querySelector('span').stepUp() ">
       <i class="fas fa-plus"></i>
   </button>
    </div>
</div>  
</div>
