<div class=" card h-100 mx-3 pt-2 mb-2 " style="width:380px">
    <h4 class="card-title text-center  fw-bold"><em>{{burgerS.nom}}</em></h4>
    <img [src]="convert(burgerS.image)" class="col-md-7 mx-auto">
    <div class="card-body">
        <div class=" d-flex justify-content-between">
        
            <em class=" fs-3 fw-bold">Prix: </em>
            <span class=" fs-3 fw-bold">{{burgerS.prix}}</span>
        
        </div> 
    </div>
</div>
