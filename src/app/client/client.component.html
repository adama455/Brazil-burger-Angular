<div class="container">
    <div class="card p-5">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Numéro</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Téléphone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{client.nom}}</td>
                <td>{{client.prenom}}</td>
                <td>{{client.telephone}}</td>
                <td>
                    <!---->
                    <button type="button" class="btn btn-outline-info" (click)="detailCommande(client)" >Détail</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
