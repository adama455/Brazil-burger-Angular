<div class="container" style="margin-top: 20vh;">
    <div class="title text-white my-5 py-3">
        <h1 class="my-auto">LISTE DES CLIENTS</h1>
    </div>
    <div class="card p-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center" >Numéro</th>
                <th scope="col" class="text-center" >Nom</th>
                <th scope="col" class="text-center" >Prenom</th>
                <th scope="col" class="text-center" >Téléphone</th>
                <th scope="col" class="text-center" >Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients;let i=index">
                <th class="text-center"  scope="row">{{i+1}}</th>
                <td class="text-center" >{{client.nom}}</td>
                <td class="text-center" >{{client.prenom}}</td>
                <td class="text-center" >{{client.telephone}}</td>
                <td class="text-center" >
                    <!---->
                    <button type="button" class="btn btn-outline-info" (click)="detailCommande(client)" >MES COMMANDES</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
